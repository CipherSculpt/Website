<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Maintenance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .text-content {
            max-width: 50%;
            text-align: left;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            transition: color 0.5s ease; /* Add a smooth transition effect on color change */
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        img {
            max-width: 45%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .text-content {
                max-width: 100%;
                text-align: center;
            }

            img {
                max-width: 100%;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }

        /* Additional CSS for changing h1 color */
        @keyframes colorChange {
            0% {
                color: #e44d26;
            }
            50% {
                color: #4caf50; /* Change to your desired color */
            }
            100% {
                color: #e44d26;
            }
        }

        h1:hover {
            animation: colorChange 2s infinite; /* Add a hover effect to continuously change color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Website Under Maintenance</h1>
            <p>We apologize for the inconvenience, but our website is currently undergoing scheduled maintenance. Please check back later.</p>
        </div>
        <img src="maint.png" alt="Under Maintenance">
    </div>
</body>
</html>
